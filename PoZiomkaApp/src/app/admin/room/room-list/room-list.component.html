<div class="h-100 w-100 p-5">
    <div class="w-100 h-100 bg-primary bg-opacity-25 p-2 d-flex flex-row align-items-start overflow-auto">
        @for (room of rooms(); track room.id) {
        <div class="bg-primary bg-opacity-75 rounded-3 p-3 m-3 border border-black border-2">
            <div class="row">
                <div class="col">
                    <h1><i class="me-4 bi bi-house"></i>{{room.number}}</h1>

                    <div [class]="`mt-3 py-1 px-2 bg-opacity-25 rounded-3 border border-2
                    bg-${getColorString(room.capacity, room.studentIds.length)}
                    border-${getColorString(room.capacity, room.studentIds.length)}
                    text-${getColorString(room.capacity, room.studentIds.length)}
                    `">
                        <h6 class="m-0">{{ getStatusString(room.capacity, room.studentIds.length) }}</h6>
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <h4>Miejsca: {{ room.studentIds.length }}/{{ room.capacity }}</h4>
                    <div class="ms-auto mt-auto">
                        <button class="btn btn-sm btn-light mx-1"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-light mx-1"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
        }
        <div class="">

        </div>
    </div>
</div>
