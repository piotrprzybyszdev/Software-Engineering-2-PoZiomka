<app-centered-card [configuration]="CardConfiguration.PrimaryLeft" backgroundColor="bg-danger">
    <div id="secondary-card">
        <img class="w-100" src="images/poziomka-splash.jpg" />
    </div>
    <div id="primary-card" class="py-md-5 px-5 mx-md-4">
        <div class="text-center mb-4">
            <h1 class="poziomka-logo mt-1 pb-1">PoZiomka</h1>
            <hr>
            <h3 class="mt-5">Resetowanie hasła</h3>
            <p class="text-muted">Podaj swój adres e-mail, aby otrzymać link resetujący hasło.</p>
        </div>

        <form [formGroup]="resetForm" (keydown.enter)="onResetPassword()">
            <div class="form-outline form-floating mb-4">
                <input type="email" id="emailTextField" class="form-control" formControlName="email"
                    [ngClass]="emailInvalid ? 'is-invalid' : ''" />
                <label class="form-label" for="emailTextField">Email</label>
            </div>

            <div class="text-danger mt-3" [ngClass]="errorMessage() === undefined ? 'invisible' : ''">
                {{ errorMessage() ?? 'error placeholder' }}
            </div>
            <div class="text-success mt-3" [ngClass]="successMessage() === undefined ? 'invisible' : ''">
                {{ successMessage() ?? 'success placeholder' }}
            </div>

            <div class="d-flex justify-content-between pe-3 mb-4">
                <button class="btn btn-danger px-4" type="button" (click)="onResetPassword()">Wyślij link resetujący</button>
            </div>

            <div class="row mb-4 gx-3 pt-3">
                <div class="col"><hr></div>
                <div class="col-auto"><h6 class="mb-0 mt-1">lub</h6></div>
                <div class="col"><hr></div>
            </div>

            <div class="mx-auto">
                <div class="col">
                    <div class="text-center mb-5">
                        Masz już konto? <a class="text-muted" href="/login">Zaloguj się</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-centered-card>
